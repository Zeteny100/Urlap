<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="urlapstyle.css">
</head>
<body>

        <form>
            <fieldset>
                <legend>Alapadatok</legend>
                
            <table>
                <tr>
                    <td class="oszlopegy"><label for="nev" id="elso">Teljes neved</label></td>
                    <td class="oszlopketto"><input type="text" id="nev"></td>
                </tr>
                <tr>
                    <td class="oszlopegy"><label for="ferfi" for="no" id="elso">Nemed</label></td>
                    <td class="oszlopketto">
                        <input type="radio" id="ferfi" name="gender" value="ferfi" class="pont">
                        <label for="ferfi">Férfi</label>
                        <input type="radio" id="no" name="gender" value="no" class="pont">
                        <label for="no">Nő</label>
                    </td>
                </tr>
                <tr>
                    <td class="oszlopegy"><label for="nev" id="elso">Email <sup>*</sup></label></td>
                    <td class="oszlopketto"><input type="email" id="nev"></td>
                </tr>
                <tr>
                    <td class="oszlopegy"><label for="tel" id="elso">Telefonszám <sup>*</sup></label></td>
                    <td class="oszlopketto"><select id="telegy" name="tel">
                        <option>30</option>
                        <option>50</option>
                        <option>70</option>
                        <option>20</option>
                        <input type="tel" id="telketto">
                    </td>
                </tr>
                <tr>
                    <td class="oszlopegy"><label for="nyelv" id="elso">Levelezés <br>alapértelmezett nyelve <sup>*</sup></label></td>
                    <td class="oszlopketto"><select id="nyelv">
                        <option>Magyar</option>
                        <option>Német</option>
                        <option>Angol</option>
                    </td>
                </tr>
                <tr>
                    <td class="oszlopegy"><label for="ido" id="elso">Születési idő</label></td>
                    <td><input type="number" id="ido" placeholder="Év" min="1" max="2021">
                    
                    <input type="number" id="ido" placeholder="Hónap" min="1" max="12">
                    
                    <input type="number" id="ido" placeholder="Nap" min="0" max="31">
                    </td>
                </tr>
                <tr>
                    <td class="oszlopegy"><input type="submit" id="save" value="Mentés" class="save"></td>
                </tr>

            </table>
            
            </fieldset>
        
</body>
</html>
